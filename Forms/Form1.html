<!DOCTYPE html>
<html>
  <head>
    <title>Woofderful Inc Insurance Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="testbox">
      <form method="post" action="process.php">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/AIG_logo.svg" alt="AIG Logo" class="center">
        <div class="banner">
          <h1>Pet Insurance Premium Calculator</h1>
        </div>
        <div class="testbox-2">
          <div class="item">
            <div class="bdate-item-header">
              <div class="row-cell">Pet DOB</div>
              <div class="row-cell">Pet Age</div>
            </div>
            <div class="bdate-item">
              <input type="date" name="pet_bdate" required/>
              <i class="fas fa-calendar-alt"></i>
              <h2> or </h2>
              <input type="data" name="pet_age"/>
            </div>
          </div>
          <div>
            <div class="bdate-item-header">
                <p class="row-cell">Gender</p>
                <p class="row-cell center_p">Experience</p>
                <p class="row-cell"></p>
            </div>
            <div class="bdate-item-header">
              <div class="question">
                <div class="question-answer">
                  <div>
                    <select name="gender" id="gender">
                      <option value="none"></option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="question" style="justify-content: center;
                padding-right: 18px;">
                <div class="question-answer">
                  <div>
                    <select name="experience" id="experience">
                      <option value="none"></option>
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="question"></div>
            </div>
          </div>
          <div class="item">
            <p>Address</p>
            <div class="city-item">
              <input type="text" name="user_city" placeholder="City" required/>
              <input type="text" name="user_region" placeholder="Region" required/>
              <input type="text" name="user_zip" placeholder="Postal / Zip code" required/>
              <input type="text" name="user_country" placeholder="Country" required/>

            </div>
          </div>
          <div class="item">
            <p>Illness (if any)</p>
            <input type="text" name="pet_illness" />
          </div>
          <div class="item">
            <p>Additional Message</p>
            <textarea name="user_message" rows="3"></textarea>
          </div>
          <div class="btn-block">
            <button type="submit" href="/">Calculate Premium</button>
          </div>
        </div>

      </form>
    </div>
  </body>
</html>
