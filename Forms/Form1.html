<!DOCTYPE html>
<html>

<head>
  <title>Woofderful Inc Insurance Calc</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="testbox">
    <form method="post" action="process.php">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/AIG_logo.svg" alt="AIG Logo" class="center">
      <div class="banner">
        <h1>Dog Insurance Premium Calculator</h1>
      </div>
      <div class="testbox-2">
        <div class="item">
          <p>To get started, please select the breed of your Dog:</p>
          <select name="pet_breed" required>
            <option value="none" selected disabled hidden>Select Dog Breed</option>
            <option value="companion">Companion</option>
            <option value="sporting">Sporting</option>
            <option value="guarding">Guarding</option>
          </select>
        </div>
        </div>
        <div class="item">
          <div class="bdate-item-header">
            <div class="row-cell">Enter Dog DOB:</div>
            <div class="row-cell">Dog Age in Years:</div>
          </div>
          <div class="bdate-item">
            <input type="date" name="pet_dob" required />
            <i class="fas fa-calendar-alt"></i>
            <h2> or </h2>
            <input type="data" name="pet_age" />
          </div>
        </div>
        <div>
          <div class="bdate-item-header">
            <p class="row-cell">Gender of Dog:</p>
            <p class="row-cell">Is your Dog spayed/neutered?</p>
            <p class="row-cell">Are you an experienced Dog owner?</p>
          </div>
          <div class="bdate-item-header">
            <div class="question">
              <div class="question-answer">
                <div>
                  <input type="radio" value="male" id="radio_1" name="pet_gender" />
                  <label for="radio_1" class="radio"><span>Male</span></label>
                </div>
                <div>
                  <input type="radio" value="female" id="radio_2" name="pet_gender" />
                  <label for="radio_2" class="radio"><span>Female</span></label>
                </div>
              </div>
            </div>
            <div class="question" style=justify-content:left; padding-right: 18px;>
              <div class="question-answer">
                <div>
                  <input type="radio" value="yes" id="fixed" name="pet_spayneuter" />
                  <label for="fixed" class="radio"><span>Yes, my dog is spayed/neutered.</span></label>
                </div>
                <div>
                  <input type="radio" value="no" id="notfixed" name="pet_spayneuter" />
                  <label for="notfixed" class="radio"><span>No, my dog is not spayed/neutered.</span></label>
                </div>
              </div>
            </div>
            <div class="question" style=justify-content:left;>
              <div class="question-answer">
                <div>
                  <input type="radio" value="yes" id="radio_3" name="user_experience" />
                  <label for="radio_3" class="radio"><span>Yes</span></label>
                </div>
                <div>
                  <input type="radio" value="no" id="radio_4" name="user_experience" />
                  <label for="radio_4" class="radio"><span>No</span></label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <p>Now, please enter your address:</p>
          <div class="city-item">
            <input type="text" name="user_city" placeholder="City" required />
            <select required>
              <option value="" selected disabled hidden>Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <input type="text" name="user_zip" placeholder="Postal / Zip code" required />
            <select name="user_home" required>
              <option value="">Select Home Type</option>
              <option value="house">House</option>
              <option value="apt">Apartment</option>
            </select>
          </div>
        </div>
        <div class="item">
          <p>Additional Message</p>
          <textarea name="user_message" rows="3"></textarea>
        </div>
        <div class="btn-block">
          <button type="submit" href="/">Calculate Premium</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
